  <body>
    <header class="header">
      <div class="container">
        <nav class="header__navbar">
          <h2 class="header__logo">THE DROPLET</h2>
          <ul class="header__panel header__panel--left">
            <li><a class="header__link" href="#">records</a></li>
            <li><a class="header__link" href="#">Join discord</a></li>
          </ul>
          <ul class="header__panel header__panel--right">
            <li><a class="header__link" href="#">drops</a></li>
            <li><a class="header__link" href="#">Products</a></li>
            <li><a class="header__link" href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="header__burger"><span></span></div>
      </div>
    </header>
    <main class="main">
      <section class="intro">
        <p class="intro__top">experience<span class="intro__top--left"></span><span class="intro__top--right"></span></p>
        <div class="container">
          <div class="intro__wrapper">
            <div class="intro__inner">
              <div class="intro__main">
                <div class="intro__content">
                  <p class="intro__suptitle">NFT</p>
                  <h1 class="intro__title">THE DROPLET</h1>
                  <p class="intro__text">Will be announced Soon</p>
                  <button class="intro__button" type="button">JOIN WAITLIST</button>
                </div>
                <div class="intro__visual">
                  <div class="intro__bg--left"><span class="icon svg-image-left"></span>
                  </div>
                  <div class="intro__bg--right"><span class="icon svg-image-right"></span>
                  </div>
                  <div class="intro__orange">
                    <picture class="picture object-fit-cover">
                      <source class="object-fit-cover" srcset="images/orange.webp, images/orange@2x.webp 2x" type="image/webp"/><img class="picture__img object-fit-cover" src="images/orange.png" srcset="images/orange.png, images/orange@2x.png 2x" alt=""/>
                    </picture>
                  </div>
                  <div class="intro__purple">
                    <picture class="picture object-fit-cover">
                      <source class="object-fit-cover" srcset="images/purple.webp, images/purple@2x.webp 2x" type="image/webp"/><img class="picture__img object-fit-cover" src="images/purple.png" srcset="images/purple.png, images/purple@2x.png 2x" alt=""/>
                    </picture>
                  </div>
                </div>
                <div class="intro__open"><span class="icon svg-image-open"></span>
                  <button class="intro__button--open"></button>
                </div>
              </div>
              <div class="intro__panel intro__panel--top">
                <div class="panel__inner">
                  <div class="intro__item">
                    <div class="ring"></div>
                    <div class="dash"></div>
                    <div class="circle active"></div>
                    <div class="circle"></div>
                  </div>
                  <div class="intro__item">
                    <div class="double__ring"></div>
                  </div>
                  <div class="intro__item">
                    <div class="circle"></div>
                    <div class="circle active"></div>
                    <div class="dash"></div>
                    <div class="ring"></div>
                  </div>
                </div>
              </div>
              <div class="intro__panel intro__panel--bottom">
                <div class="intro__item">
