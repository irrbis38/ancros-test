    <header class="header">
      <div class="container">
        <nav class="header__navbar">
          <ul class="header__panel header__panel--left">
            <li> <a class="header__link" href="#">records</a></li>
            <li><a class="header__link" href="#">Join discord</a></li>
          </ul>
          <ul class="header__panel header__panel--right">

            <li><a class="header__link" href="#">Products</a></li>
            <li><a class="header__link" href="#">Contact</a></li>
          </ul>
        </nav>

                <button class="intro__button" type="button">JOIN WAITLIST</button>

                </div>
                <div class="intro__bg--right"><span class="icon svg-image-right"></span>
                </div>
                <div class="intro__orange">
                  <picture class="picture object-fit-cover">
                    <source class="object-fit-cover" srcset="images/orange.webp, images/orange@2x.webp 2x" type="image/webp"/><img class="picture__img object-fit-cover" src="images/orange.png" srcset="images/orange.png, images/orange@2x.png 2x" alt=""/>
                  </picture>
                </div>
                <div class="intro__purple">
